<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>

<body>
    <div class="outermost-container">
        <div class="content-panel">
            <img class="close-icon" src="https://assets.codepen.io/6060109/food-close-x.png" alt="Close X">

            <img id="main-image" src="https://assets.codepen.io/6060109/food-happy.png" alt="Happy Face">
            <h2 id="confirmation-text">Confirmation</h2>
            <p class="body-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto porro enim maxime.
            </p>
            <!-- I want to change the way I did this section and try to do it more like what Aaron Jack did. -->
            <div class="menu-box">
                <!-- <img src="https://assets.codepen.io/6060109/Rectangle.png" alt="hamburger"> -->
                <img src="images/Rectangle.webp" alt="hamburger">
                <div class="menu-item-box">
                    <h5 id="menu-item">Big Mac Menu</h5>
                    <h6 id="price">$29.99</h6>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="ready">
                <p>I'm Ready to Eat!</p>
            </div>
            <div class="elipsis-container">
                <div class="dot"></div>
                <div class="dot active-dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</body>

</html>
